<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>{%
            assign sorted_pages = site.pages | sort: 'key','last' %}{%
            for my_page in sorted_pages %}{%
              if my_page.title %}{%
                unless my_page.options contains 'nomenu' %}
            <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a></li>{%
                endunless %}{%
              endif %}{%
            endfor %}
            <li>
              <a href="{{ "/feed.xml" | relative_url }}" class="icon fa-feed">Fil RSS</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
